<h1>Experiencia</h1>
<div *ngFor="let empleo of experiencia">

  <div class="card">
    <div class="card-horizontal">
        <div class="img-square-wrapper">
            <img class="" src="http://via.placeholder.com/300x180" alt="Card image cap">
        </div>
        <div class="card-body">
            <h4 class="card-title">{{empleo.Empresa}}</h4>
            <h5>{{empleo.puesto}} - {{empleo.ingreso}} - {{empleo.egreso}}</h5>
            <p class="card-text"> {{empleo.descripcion}} </p>
        </div>
    
    <div class="card-footer">
        <small class="text-muted">Modo edicion</small>
        <br>
 <!--(1) modificar el boton para que llame al metodo open del modal con el template  -->
        <button class="btn btn-lg btn-outline-primary" (click)="open(mymodal)">Editar</button>
    
        <a href="#" class="btn btn-primary">Borrar</a>
    </div>
    </div>
</div>


  </div>

<!-- (2) crear el ng-template para mostrar en el modal -->

    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title"> Hola, soy un modal. </h4>
      <button type="button" class="close" (click)="modal.dismiss('Cross click')">
        <span>Ã—</span>
      </button>
    </div>
    <div class="modal-body">
     Aca va el contenido.
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
    </div>
  </ng-template>
